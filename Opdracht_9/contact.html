<!DOCTYPE html>
<html>

<head>
  <title> Contact </title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <header> </header>

  <main>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Name:
          <br>
          <input type="text" name="name" /></label>
      </p>
      <p>
        <label> E-mail:
          <br>
          <input type="email" name="email" /></label>
      </p>
      <p>
        <label> Telephone:
          <br>
          <input type="tel" name="tel" /></label>
      </p>
      <p>
        <label> Age:
          <br>
          <input type="age" name="age" /></label>
      </p>
      <p>
        <label> Date of birth:
          <br>
          <input type="dateofbirth" name="dateofbirth" /></label>
      </p>
      <p>
        Gender:
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </p>
      <p>
        Favorite cuisine:
        <br>
        <input type="checkbox" id="cuisine1" name="french" value="French">
        <label for="cuisine1"> French</label><br>
        <input type="checkbox" id="cuisine2" name="Italian" value="Italian">
        <label for="cuisine2"> Italian</label><br>
        <input type="checkbox" id="cuisine3" name="Spanish" value="Spanish">
        <label for="cuisine3"> Spanish</label><br>
        <input type="checkbox" id="cuisine4" name="Arabic" value="Arabic">
        <label for="cuisine4"> Arabic</label><br>
      </p>
      <p>
        <label> Favorite color
          <br>
          <input type="color" name="color"></label>
      </p>
      <p>
        <label> Biography:
          <br>
          <textarea name="Biography"></textarea></label>
      </p>
      <p>
        <label for="myfile">Select your latest recipe:
          <br></label>
        <input type="file" id="myfile" name="myfile"><br><br>
      </p>
      <p>
        <label for="website">Add your website:</label>
        <br>
        <input type="url" id="website" name="website"><br>
      </p>

      <button type="reset">reset</button>
      <button type="submit">send</button>

    </form>
  </main>

  <footer> <a href="index.html"> <b> Home </b></a>
  </footer>
</body>

</html>
